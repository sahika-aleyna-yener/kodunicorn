    stroke="#6B4EE6" 
    stroke-width="2"/>
  <path d="M 180 280 C 200 260, 220 300, 240 280 S 280 300, 300 280 S 340 300, 360 280" 
    fill="#87CEEB" 
    stroke="#6B4EE6" 
    stroke-width="2"/>
  
  <!-- Göz -->
  <path d="M 280 260 A 8 8 0 0 1 296 260" 
    stroke="#6B4EE6" 
    stroke-width="6" 
    fill="none"/>
  
  <!-- Burun -->
  <ellipse cx="270" cy="280" rx="4" ry="3" fill="#6B4EE6"/>
  
  <!-- Ağız -->
  <path d="M 260 290 Q 270 300, 280 290" 
    stroke="#6B4EE6" 
    stroke-width="3" 
    fill="none"/>
  
  <!-- Kod sembolleri -->
  <text x="360" y="240" 
    font-family="monospace" 
    font-size="32" 
    font-weight="bold"
    fill="#6B4EE6">&lt;/&gt;</text>
  
  <!-- Dekoratif elementler -->
  <circle cx="180" cy="180" r="3" fill="#FFD700"/>
  <circle cx="340" cy="180" r="3" fill="#FFD700"/>
  <circle cx="200" cy="160" r="2" fill="#87CEEB"/>
  <circle cx="320" cy="160" r="2" fill="#FF9ECD"/>
